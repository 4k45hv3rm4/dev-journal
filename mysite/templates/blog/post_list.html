{% extends  'base.html' %}

{% block content %}
    {% if obj %}
    {% for post in obj %}
        <div class="col-md-8">
        <h2><a href="{{post.get_absolute_url}}">{{post.title }}</a></h2>
        <p>{{post.body|truncatechars:200|safe|linebreaks}}</p>
        </div>
    {% endfor %}
    {% else %}
    <p>No posts </p>
    {% endif %}
{% endblock %}
